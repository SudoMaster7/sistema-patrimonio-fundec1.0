<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Patrimônio FUNDEC</title>
    <link rel="icon" href="{{ url_for('static', filename='icone.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        const getStoredTheme = () => localStorage.getItem('theme');
        const setStoredTheme = theme => localStorage.setItem('theme', theme);

        const getPreferredTheme = () => {
            const storedTheme = getStoredTheme();
            if (storedTheme) {
            return storedTheme;
            }
            // Verifica a preferência do sistema operacional do usuário
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };

        const setTheme = theme => {
            if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
            } else {
            document.documentElement.setAttribute('data-bs-theme', theme);
            }
        };

        // Define o tema assim que a página carrega
        setTheme(getPreferredTheme());

        // Adiciona o evento para quando a página estiver totalmente carregada
        window.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const sunIcon = document.querySelector('.theme-icon-sun');
            const moonIcon = document.querySelector('.theme-icon-moon');

            // Atualiza a aparência do ícone no carregamento
            const updateIcon = (theme) => {
            if (theme === 'dark') {
                sunIcon.classList.add('d-none');
                moonIcon.classList.remove('d-none');
            } else {
                sunIcon.classList.remove('d-none');
                moonIcon.classList.add('d-none');
            }
            };

            updateIcon(getPreferredTheme());

            // Adiciona o evento de clique no botão
            themeToggle.addEventListener('click', () => {
            const currentTheme = getStoredTheme() || getPreferredTheme();
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setStoredTheme(newTheme);
            setTheme(newTheme);
            updateIcon(newTheme);
            });
        });
</script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='icone.png') }}" alt="Logo da SUDO" height="30" class="d-inline-block align-text-top me-2">
                Patrimônio FUNDEC</a>
            <button class="btn btn-outline-light ms-auto" id="theme-toggle">
                <i class="bi bi-sun-fill theme-icon-sun"></i>
                <i class="bi bi-moon-stars-fill theme-icon-moon d-none"></i>
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Cadastrar Novo Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('inventario') }}">Ver Inventário</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4 mb-5">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
